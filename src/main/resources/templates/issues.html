<!DOCTYPE html>
<html>
<head lang='en'>
    <meta charset='UTF-8'/>
    <title>Issues</title>
    <link rel='stylesheet' href='bootstrap/bootstrap.min.css'/>
    <link rel='stylesheet' href='main.css'/>
</head>
<body>
<div class='jumbotron'>
    <div class='row'>
        <h4 class='col-2 col-centered'>Pending Issues:</h4>
        <div class='col'>
            <table id='issue-table' class='table table-hover'>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
<script>
    var highPriority = [
        'Keyword ".net" does not work for resume search; use net instead'
    ];
    var mediumPriority = [
        'Currently these is no uninstall script',
        'Stop script is not generated by install script',
        'Start script does not start processes in background',
        'Stop script will close all running mongodb processes',
        'Stop script does not close command prompts opened by start script'
    ];
    var lowPriority = [
        'Floating statuses misbehave intermittently',
        'Resume search bar and table header are not fixed on top'
    ];

    var html = ''
    html = highPriority.reduce((a, b) => a + `<tr class="table-danger"><td>${b}</td></tr>`, html);
    html = mediumPriority.reduce((a, b) => a + `<tr class="table-warning"><td>${b}</td></tr>`, html);
    html = lowPriority.reduce((a, b) => a + `<tr class="table-secondary"><td>${b}</td></tr>`, html);

    document.querySelector('#issue-table tbody').innerHTML = html;

</script>
</body>
</html>
